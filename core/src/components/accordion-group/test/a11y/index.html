<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Accordion Group - a11y</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>
  <style>
    ion-accordion.accordion-expanding ion-item[slot="header"],
    ion-accordion.accordion-expanded ion-item[slot="header"] {
      --color: red;
    }
  </style>

  <body>
 <!-- Basic -->
 <ion-accordion-group>
   <ion-accordion value="colors">
     <ion-item slot="header">
       <ion-label>Colors</ion-label>
     </ion-item>

     <ion-list slot="content">
       <ion-item>
         <ion-label>Red</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Green</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Blue</ion-label>
       </ion-item>
     </ion-list>
   </ion-accordion>
   <ion-accordion value="shapes">
     <ion-item slot="header">
       <ion-label>Shapes</ion-label>
     </ion-item>

     <ion-list slot="content">
       <ion-item>
         <ion-label>Circle</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Triangle</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Square</ion-label>
       </ion-item>
     </ion-list>
   </ion-accordion>
   <ion-accordion value="numbers">
     <ion-item slot="header">
       <ion-label>Numbers</ion-label>
     </ion-item>

     <ion-list slot="content">
       <ion-item>
         <ion-label>1</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>2</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>3</ion-label>
       </ion-item>
     </ion-list>
   </ion-accordion>
 </ion-accordion-group>

 <!-- Custom Icon -->
 <ion-accordion-group>
   <ion-accordion value="colors" toggle-icon="arrow-down-circle">
     <ion-item slot="header">
       <ion-label>Colors</ion-label>
     </ion-item>

     <ion-list slot="content">
       <ion-item>
         <ion-label>Red</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Green</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Blue</ion-label>
       </ion-item>
     </ion-list>
   </ion-accordion>
   <ion-accordion value="shapes" toggle-icon="arrow-down-circle">
     <ion-item slot="header">
       <ion-label>Shapes</ion-label>
     </ion-item>

     <ion-list slot="content">
       <ion-item>
         <ion-label>Circle</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Triangle</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Square</ion-label>
       </ion-item>
     </ion-list>
   </ion-accordion>
   <ion-accordion value="numbers" toggle-icon="arrow-down-circle">
     <ion-item slot="header">
       <ion-label>Numbers</ion-label>
     </ion-item>

     <ion-list slot="content">
       <ion-item>
         <ion-label>1</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>2</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>3</ion-label>
       </ion-item>
     </ion-list>
   </ion-accordion>
 </ion-accordion-group>

 <script>
   let accordionGroup = document.querySelector('ion-accordion-group');
   accordionGroup.value = 'colors';
 </script>

</body>

</html>
