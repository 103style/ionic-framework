<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Accordion Group - Basic</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">

    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Accordion Group - Basic</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list-header>Default</ion-list-header>
        <ion-accordion-group value="personal-information">
          <ion-accordion value="personal-information">
            <ion-item slot="header" color="danger" button>
              <ion-label>Personal Information</ion-label>
              <ion-icon name="chevron-up" slot="end"></ion-icon>
            </ion-item>

            <ion-list slot="content">
              <ion-item>
                <ion-label>Name</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Phone</ion-label>
                <ion-input type="tel"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Extension</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Country</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>City/Province</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-accordion>

          <ion-accordion value="billing-address">
            <ion-item slot="header" color="secondary" button>
              <ion-label>Billing Address</ion-label>
            </ion-item>

            <ion-list slot="content">
              <ion-item>
                <ion-label>Address 1</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Address 2</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>City</ion-label>
                <ion-input type="tel"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>State</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Zip Code</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-accordion>

          <ion-accordion value="shipping-address">
            <ion-item slot="header" color="success" button>
              <ion-label>Shipping Address</ion-label>
            </ion-item>

            <ion-list slot="content">
              <ion-item>
                <ion-label>Address 1</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Address 2</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>City</ion-label>
                <ion-input type="tel"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>State</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Zip Code</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-accordion>
