    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button onClick="toggleToolbarColors()">
            Toggle Colors
          </ion-button>
        </ion-buttons>
        <ion-title>
          Click to Add Text
        </ion-title>
        <ion-buttons slot="end">
          <ion-button id="changeText" onClick="toggleText()">
            <ion-icon slot="start" name="refresh"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>

    <script>
      const button = document.getElementById('changeText');

      function toggleText() {
        const hasText = button.querySelector('#childText');

        if (hasText) {
          button.removeChild(hasText);
        } else {
          var text = document.createElement('span');
          text.innerHTML = 'Toggle';
          text.id = 'childText';
          button.appendChild(text, button);
        }
      }

      const toolbars = document.querySelectorAll('ion-toolbar[color]');

      function toggleToolbarColors() {
        if (toolbars.length === 0) return;

        // All toolbars are the same color so just grab the first one
        const color = toolbars[0].color;
        const newColor = color === 'tertiary'
          ? 'warning'
          : color === 'warning'
            ? 'light'
            : color === 'light'
              ? 'danger'
              : 'tertiary';


        for (const toolbar of toolbars) {
          toolbar.color = newColor;
        }
      }

    </script>

    <style>
      ion-toolbar {
        margin-bottom: 10px;
